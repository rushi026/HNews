<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap 5.0 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>HNews</title>
</head>

<body>

    <!-- bootstrap 5.0 navbar starts -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="position: sticky; top: 0; z-index: 99;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">HNews</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" id="searchNews" placeholder="Search"
                        aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- bootstrap 5.0 navbar ends -->


    <!-- main container begins -->
    <div class="container my-4">

        <h1 class="h1">Top News</h1>

        <!-- bootstrap 5.0 accordion componenet -->
        <div class="accordion" id="newsAccordion">
           
        </div>

        <!-- accordion ends -->


    </div>
    <!-- main container ends -->

    <!-- footer starts -->
    <div style="background-color: rgb(24, 24, 24); color: white; display: flex; align-items: center; justify-content: center; height: 70px;" class="footer">
        <p style="margin-top: 15px;">Developed By: <a href="https://rushi026.github.io/Rushiraj-Parekh" target="_blank">Rushiraj Parekh</a></p>
    </div>
    <!-- footer ends -->


    <!-- bootstrap 5.0 js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <!-- my js -->
    <!-- <script src="scr.js"></script> -->
    <script src="scr.js"></script>

</body>

</html>
